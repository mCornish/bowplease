<template name="forgottenPassword">
    <div class="row in-right" data-hook="password-form">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <a class="login__link" data-hook="go-back"><i class="fa fa-angle-left"></i> Back to
                Login</a>

            <div class="row row--margin">
                <h2 class="text-center">What is your email address?</h2>

                <form data-hook="forg-pass">
                    <div class="col-xs-12">
                        <input class="col-xs-12" name="email" data-hook="email" type="email" autocapitalize="off" autocorrect="off" autocomplete="email" placeholder="Email" required>
                    </div>
                    <div class="col-xs-12">
                        <div class="row row--margin">
                            <div class="col-xs-12">
                                <button type="submit" class="button button--submit col-xs-12">Email Me</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
